<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- ? FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- ? STYLE SHEETS -->
        <link rel="stylesheet" href="./css/base.css" />

        <title>Contact Form</title>
    </head>
    <body>
        <div class="global_container">
            <!--  -->

            <section class="contact">
                <h2 class="contact__name">Contact Us</h2>

                <div class="contact__content">
                    <div class="contact__content__info">
                        <span class="contact__content__info__name">Contact Us</span>

                        <ul class="contact__content__info__links">
                            <li class="contact__content__info__links__item">
                                <i class="fas fa-map-marked contact__content__info__links__item__icon"></i>
                                <span class="contact__content__info__links__item__link__icon">94 Stock Man Dr</span>
                            </li>
                            <!-- .contact__content__info__links__item -->

                            <li class="contact__content__info__links__item">
                                <i class="fas fa-envelope contact__content__info__links__item__icon"></i>
                                <span class="contact__content__info__links__item__link__icon">94 Stock Man Dr</span>
                            </li>
                            <!-- .contact__content__info__links__item -->

                            <li class="contact__content__info__links__item">
                                <i class="fas fa-mobile contact__content__info__links__item__icon"></i>
                                <span class="contact__content__info__links__item__link__icon">94 Stock Man Dr</span>
                            </li>
                            <!-- .contact__content__info__links__item -->
                        </ul>
                        <!-- .contact__content__info__links -->
                    </div>
                    <!-- .contact__content__info -->

                    <div class="contact__content__form">
                        <h3 class="contact__content__form__name">Get in touch</h3>

                        <form class="contact__content__form__element">
                            <div class="contact__content__form__element__name">
                                <input
                                    type="text"
                                    name="first_name"
                                    id="contact__content__form__element__name__first_name"
                                    class="contact__content__form__element__name__first_name"
                                    placeholder="First Name"
                                    required
                                />

                                <input
                                    type="text"
                                    name="last_name"
                                    id="contact__content__form__element__name__last_name"
                                    class="contact__content__form__element__name__last_name"
                                    placeholder="Last Name"
                                    required
                                />
                            </div>

                            <input
                                type="email"
                                name="email"
                                id="contact__content__form__element__email"
                                class="contact__content__form__element__email"
                                placeholder="Email"
                                required
                            />

                            <textarea
                                name="message"
                                id="contact__content__form__element__message"
                                class="contact__content__form__element__message"
                                placeholder="Message"
                                required
                            ></textarea>

                            <button type="submit" class="contact__content__form__element__submit">Send</button>
                        </form>
                        <!-- .contact__contact__form__element -->
                    </div>
                    <!-- .contact__contact__form -->
                </div>
                <!-- .contact__content -->
            </section>

            <section class="maps">
                <iframe
                    class="maps__map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.2618871771465!2d89.35965951554465!3d24.820716084072636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fc54883e328165%3A0x2cef3e12751d0d0c!2sMillennium%20Scholastic%20School%20%26%20College%2C%20Bogura!5e0!3m2!1sen!2sbd!4v1645957188768!5m2!1sen!2sbd"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </section>

            <!--  -->
        </div>
    </body>
</html>
